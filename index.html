<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Game</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <h1>Typing Speed Test</h1>
      </nav>
    </header>

    <!-- Main Wrapper -->
    <main class="wrapper">
      <input type="text" class="input-field" />

      <div class="content-box">
        <div class="typing-text">
          <p>Loading paragraph...</p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left :</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes :</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM :</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM :</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="footer-content">
        <p>
          Check out my other project:
          <a href="https://vibevastra.netlify.app/">VibeVastra</a>
        </p>
        <p>
          LinkedIn:
          <a href="https://www.linkedin.com/in/nitinsingh05"
            >LinkedIn Profile</a
          >
          | Email:
          <a href="mailto:nitinsingh9765@gmail.com">nitinsingh9765@gmail.com</a>
        </p>
      </div>
    </footer>

    <!-- Modal for Test Result -->
    <div id="resultModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Test Completed!</h2>
        <p>Please enter your name to generate the report:</p>
        <input type="text" id="userNameInput" placeholder="Enter your name" />
        <button id="generateReportBtn">Generate PDF</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
